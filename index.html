<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Launcher - Paladium Style</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#05050a;
    --neon1:#7efcff;
    --neon2:#ff66c4;
    --accent:#9b7bff;
    --glass:rgba(255,255,255,0.04);
    --card-bg:rgba(10,12,18,0.85);
    --btn-glow:0 0 12px var(--neon1),0 0 24px var(--neon2);
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:'Orbitron', monospace;color:#e9eef8;background:var(--bg);overflow-x:hidden;}
  header{display:flex;align-items:center;padding:16px 24px;backdrop-filter:blur(6px);}
  .logo{display:flex;align-items:center;gap:12px;}
  .logo .dot{width:40px;height:40px;background:linear-gradient(135deg,var(--neon1),var(--neon2));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#051021;font-family:'Orbitron';font-size:24px;}
  h1{margin:0;font-size:20px;}
  main{padding:16px;display:flex;flex-direction:column;gap:16px;}
  .card{display:flex;gap:16px;align-items:center;padding:16px;border-radius:14px;background:var(--card-bg);position:relative;transition:0.3s;cursor:pointer;overflow:hidden;overflow-x:hidden;}
  .card:hover{box-shadow:var(--btn-glow);transform:translateY(-4px);}
  .card-logo{width:100px;height:100px;border-radius:12px;flex-shrink:0;display:flex;align-items:center;justify-content:center;background:#061021;position:relative;}
  canvas{width:100%;height:100%;}
  .card-content{flex:1;display:flex;flex-direction:column;gap:8px;}
  .card-content h2{margin:0;font-size:18px;}
  .card-content button{padding:10px 16px;border:none;border-radius:10px;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#041018;font-weight:700;font-size:14px;cursor:pointer;box-shadow:var(--btn-glow);transition:0.2s;}
  .card-content button:hover{transform:scale(1.05);}
  /* Overlay pour zoom sur le jeu */
  #overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:1000;}
  #overlay .overlay-card{background:var(--card-bg);border-radius:14px;padding:24px;display:flex;gap:16px;align-items:center;max-width:800px;width:90%;}
  #overlay .overlay-content{flex:1;display:flex;flex-direction:column;gap:12px;}
  #overlay button.close{align-self:flex-end;padding:6px 12px;border:none;border-radius:8px;background:red;color:#fff;cursor:pointer;}
  audio{display:none;}
  body::before{content:"";position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 20% 20%, rgba(124,58,237,0.08), transparent 10%),radial-gradient(circle at 80% 80%, rgba(14,165,233,0.05), transparent 8%),var(--bg);}
</style>
</head>
<body>

<header>
  <div class="logo"><div class="dot">N</div><h1>Neon Launcher</h1></div>
</header>

<main id="games-container">
  <!-- Cartes des jeux injectées ici -->
</main>

<!-- Overlay pour zoom sur le jeu -->
<div id="overlay">
  <div class="overlay-card">
    <div class="card-logo"><canvas id="overlayCanvas"></canvas></div>
    <div class="overlay-content">
      <h2 id="overlayTitle"></h2>
      <button id="playBtn">Jouer</button>
      <button class="close" id="closeOverlay">Fermer</button>
    </div>
  </div>
</div>

<audio id="bgmusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/08/23/audio_0b42d8c65f.mp3?filename=sci-fi-ambient-110334.mp3" type="audio/mpeg">
</audio>

<script>
// Liste des jeux
const games = [
  { title: "Nova Virus — Multiplayer", url: "https://nova-virus.vercel.app/", color1:"#00f", color2:"#7e3bff" },
  { title: "EGG BATTLE", url: "https://egg-battle.vercel.app/", color1:"#ffc800", color2:"#ff42b4" },
  { title: "Shadow City", url: "https://shadow-citygame.vercel.app/", color1:"#000", color2:"#ff00ff" }
];

const container = document.getElementById('games-container');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const playBtn = document.getElementById('playBtn');
const overlayCanvas = document.getElementById('overlayCanvas');
const closeOverlay = document.getElementById('closeOverlay');

function createLogoCanvas(color1,color2){
  const c = document.createElement('canvas');
  c.width = 100; c.height = 100;
  const ctx = c.getContext('2d');
  const grd = ctx.createLinearGradient(0,0,100,100);
  grd.addColorStop(0,color1);
  grd.addColorStop(1,color2);
  ctx.fillStyle = grd;
  ctx.fillRect(0,0,100,100);
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.strokeRect(10,10,80,80);
  ctx.font = "bold 20px Orbitron";
  ctx.fillStyle = "#fff";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("G",50,50);
  return c;
}

// Créer les cartes de jeux
games.forEach(game=>{
  const card = document.createElement('div');
  card.className='card';
  const logoDiv = document.createElement('div'); logoDiv.className='card-logo';
  const canvas = createLogoCanvas(game.color1,game.color2);
  logoDiv.appendChild(canvas);

  const content = document.createElement('div'); content.className='card-content';
  content.innerHTML=`<h2>${game.title}</h2><button>Jouer</button>`;

  card.appendChild(logoDiv);
  card.appendChild(content);

  // Click sur logo → overlay
  logoDiv.addEventListener('click', ()=>{
    overlay.style.display='flex';
    overlayTitle.textContent = game.title;
    const overlayCtx = overlayCanvas.getContext('2d');
    overlayCanvas.width=100; overlayCanvas.height=100;
    overlayCtx.drawImage(canvas,0,0);
    playBtn.onclick = ()=>window.open(game.url,'_blank');
  });

  // Click sur bouton Jouer de la carte
  content.querySelector('button').addEventListener('click',(e)=>{
    e.stopPropagation();
    window.open(game.url,'_blank');
  });

  container.appendChild(card);
});

// Fermer overlay
closeOverlay.addEventListener('click',()=>{overlay.style.display='none';});
</script>

</body>
</html>
