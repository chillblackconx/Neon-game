<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Launcher - Nova Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#05050a;
    --neon1:#7efcff;
    --neon2:#ff66c4;
    --accent:#9b7bff;
    --glass:rgba(255,255,255,0.04);
    --card-bg:rgba(10,12,18,0.85);
    --btn-glow:0 0 12px var(--neon1),0 0 24px var(--neon2);
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:'Orbitron', monospace;color:#e9eef8;background:var(--bg);overflow-x:hidden;}
  header{display:flex;align-items:center;padding:16px 24px;backdrop-filter:blur(6px);}
  .logo{display:flex;align-items:center;gap:12px;}
  .logo .dot{width:40px;height:40px;background:linear-gradient(135deg,var(--neon1),var(--neon2));border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#051021;font-family:'Orbitron';font-size:24px;}
  h1{margin:0;font-size:20px;}
  main{padding:16px;display:flex;flex-direction:column;gap:16px;}
  .card{display:flex;gap:16px;align-items:center;padding:16px;border-radius:14px;background:var(--card-bg);position:relative;transition:0.3s;cursor:pointer;overflow:hidden;}
  .card:hover{box-shadow:var(--btn-glow);transform:translateY(-4px);}
  .card-logo{width:100px;height:100px;border-radius:12px;flex-shrink:0;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#061021;}
  .card-logo img{width:100%;height:100%;object-fit:cover;}
  .card-content{flex:1;display:flex;flex-direction:column;gap:8px;}
  .card-content h2{margin:0;font-size:18px;}
  .card-content button{padding:10px 16px;border:none;border-radius:10px;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#041018;font-weight:700;font-size:14px;cursor:pointer;box-shadow:var(--btn-glow);transition:0.2s;}
  .card-content button:hover{transform:scale(1.05);}
  audio{display:none;}
  body::before{content:"";position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 20% 20%, rgba(124,58,237,0.08), transparent 10%),radial-gradient(circle at 80% 80%, rgba(14,165,233,0.05), transparent 8%),var(--bg);}
</style>
</head>
<body>

<header>
  <div class="logo"><div class="dot">N</div><h1>Neon Launcher</h1></div>
</header>

<main id="games-container">
  <!-- Cartes des jeux seront injectées ici -->
</main>

<audio id="bgmusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/08/23/audio_0b42d8c65f.mp3?filename=sci-fi-ambient-110334.mp3" type="audio/mpeg">
</audio>

<script>
const games = [
  {
    title: "Nova Virus — Multiplayer",
    url: "https://nova-virus.vercel.app/",
    icon: "https://i.imgur.com/fQ0Yv6F.png", // Placeholder logo
    bg: "linear-gradient(135deg, rgba(0,60,180,0.4), rgba(124,58,237,0.3))"
  },
  {
    title: "EGG BATTLE",
    url: "https://egg-battle.vercel.app/",
    icon: "https://i.imgur.com/3K2xk1U.png", // Placeholder logo
    bg: "linear-gradient(135deg, rgba(255,200,0,0.4), rgba(255,66,180,0.3))"
  },
  {
    title: "Shadow City",
    url: "https://shadow-citygame.vercel.app/",
    icon: "https://i.imgur.com/k1L5Z0R.png", // Placeholder logo
    bg: "linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,0,255,0.2))"
  }
];

const container = document.getElementById('games-container');

games.forEach(game => {
  const card = document.createElement('div');
  card.className = 'card';
  card.style.background = game.bg;

  card.innerHTML = `
    <div class="card-logo"><img src="${game.icon}" alt="${game.title} Logo"/></div>
    <div class="card-content">
      <h2>${game.title}</h2>
      <button>Jouer</button>
    </div>
  `;

  card.querySelector('button').addEventListener('click', (e)=>{
    e.stopPropagation();
    window.open(game.url, '_blank');
  });

  container.appendChild(card);
});
</script>

</body>
</html>
